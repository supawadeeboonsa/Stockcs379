                        <i class="bx lock"></i>
                    </div>
                    <div class="input-group"> 
                        <button type="submit">LOING</button>
                    </div>
                    <p>or login with social accounts</p>
                    <div class="social-login">

                        <a href="#" class="social-btn google">Google</a>

            </div>
        </div>
        
        <div class="toggle-page">
